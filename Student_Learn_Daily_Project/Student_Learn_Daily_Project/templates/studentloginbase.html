{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Learn Daily</title>
  {% comment %} <link rel="stylesheet" href="{% static 'student_web_app_introduction.css' %}"> {% endcomment %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" type="image/jpeg" href="{% static 'StudentLearnDailyfav.jpg' %}">
  <link href="https://fonts.googleapis.com/css2?family=Quiche+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'studentloginbase.css' %}">
  
  {% block css %}
 

  {% endblock css%}
  
<!-- Link Bootstrap CSS -->
<!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
</head>

<body style = "margin:0">
    {% include "studentloginnav.html" %}
    
    {% block content %}
    

    {% endblock %}
    
    {% include "studentlearndailyfooter.html" %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        // Toastr configuration
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": true,  // Change to true for newest messages on top
            "progressBar": true,
            "positionClass": "toast-bottom-right",  // Positioning top-right
            "preventDuplicates": true,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };

        // Show Toastr messages
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == "success" %}
                    toastr.success("{{ message.message }}");
                {% elif message.tags == "error" %}
                    toastr.error("{{ message.message }}");
                {% elif message.tags == "warning" %}
                    toastr.warning("{{ message.message }}");
                {% elif message.tags == "info" %}
                    toastr.info("{{ message.message }}");
                {% endif %}
            {% endfor %}
        {% endif %}
    </script>

</body>
</html>
