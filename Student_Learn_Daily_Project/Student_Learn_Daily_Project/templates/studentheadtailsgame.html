{% extends "studentloginbase.html" %}
{% load static %}


{% block css %}
<link rel="stylesheet" href="{% static 'studentheadtailsgame.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

{% endblock css %}


{% block content %}
<section class="head-or-tails-game-section">
    <h2 class="head-or-tails-game-heading">Head or Tails Game</h2>
    <div class="head-or-tails-game-content">
        <div class="result">
            <p id="outcome">Make your choice!</p>
        </div>
        <button class="btn" onclick="tossCoin('heads')">Heads</button>
        <button class="btn" onclick="tossCoin('tails')">Tails</button>
    </div>
</section>


<script>
    
  function tossCoin(choice) {
      const result = Math.random() < 0.5 ? 'heads' : 'tails';
      const outcomeElement = document.getElementById('outcome');
      
      if (choice === result) {
          outcomeElement.textContent = `You guessed ${choice} and it was ${result}! You win!`;
      } else {
          outcomeElement.textContent = `You guessed ${choice} but it was ${result}. Try again!`;
      }
  }
  </script>

{% endblock content %}
